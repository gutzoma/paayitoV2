<div class="container-fluid py-">
    <div class="row">
        <div class="card col-lg-12 col-xs-12 position-relative z-index-2">
            <div class="card card-plain mb-4">
                <div class="card-body p-3">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="d-flex flex-column h-100">
                                <h2 class="font-weight-bolder mb-0">Liberacion</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <form #formLiquidar="ngForm" (ngSubmit)="runLiquidacin(formLiquidar)" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-3">
                        <div class="input-group-outline my-3">
                            <label class="form-label">Numero de cliente</label>
                            <input required type="text" name="cliente_id" #cliente_id="ngModel"
                                [(ngModel)]="liquidaciones.cliente_id" class="form-control">
                            <span class="col-12 error-form" *ngIf="cliente_id.touched && !cliente_id.valid">Campo
                                obligatorio</span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group-outline my-3">
                            <label class="form-label">Numero de prestamo</label>
                            <input required type="text" name="prestamo_id" #prestamo_id="ngModel" [(ngModel)]="liquidaciones.prestamo_id"
                                class="form-control">
                            <span class="col-12 error-form" *ngIf="prestamo_id.touched && !prestamo_id.valid">Campo
                                obligatorio</span>
                        </div>
                    </div>
                    <div class="col-md-4" style="margin-top: 47px">
                        <input type="submit" value="Confirmar" class="btn btn-lg btn-success" [disabled]="!formLiquidar.form.valid" />
                    </div>
                </div>
            </form>
        </div>
    </div>
