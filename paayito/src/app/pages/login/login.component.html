<div class="wrapper login-section">
  <section class="login-content">
    <div class="container">
      <div class="row align-items-center justify-content-center height-self-center">
        <div class="col-lg-8">
          <div class="card auth-card">
            <div class="card-body p-0">
              <div class="col-lg-12 alert-text disp-n">
                <span class="">Usuario o contraseña incorrecta</span>
              </div>
              <div class="d-flex align-items-center auth-content" *ngIf='!this.isLogin'>
                <div class="col-lg-7 align-self-center">
                  <div class="p-3">
                    <h2 class="mb-2">Iniciar sesión</h2>
                    <p>Inicie sesión para mantenerse conectado.</p>
                    <form #myform="ngForm" (ngSubmit)="onSubmit()">
                      <div class="form-group">
                        <label for="user">Usuario:</label>
                        <input type="text" class="form-control" name="user" #user="ngModel" [(ngModel)]="login.user"
                          placeholder="Ingresa tu usuario">
                      </div>
                      <div class="form-group">
                        <label for="pwd">Contraseña:</label>
                        <input type="password" class="form-control" name="password" #password="ngModel"
                          [(ngModel)]="login.password" placeholder="Ingresa tu contraseña">
                      </div>
                      <div class="col-lg-6">
                        <div class="custom-control custom-checkbox mb-3">
                          <input type="checkbox" class="custom-control-input" id="customCheck1">
                          <label class="custom-control-label control-label-1" for="customCheck1">Recordarme</label>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    </form>
                  </div>
                </div>
                <div class="col-lg-5 content-right">
                  <img src="../assets/images/login/login.png" class="img-fluid image-right" alt="">
                </div>
              </div>
              <div class="d-flex align-items-center auth-content" *ngIf='this.isLogin'>
                <div class='col-lg-7 align-self-center'>
                  <h1>Ya tienes tu sesion activa</h1>
                </div>
                <div class="col-lg-5 content-right">
                  <img src="../assets/images/login/01.png" class="img-fluid image-right" alt="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
